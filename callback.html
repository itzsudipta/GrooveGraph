<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        // This script runs when the callback page loads
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = params.get('access_token');

            if (accessToken) {
                // Store the access token in sessionStorage
                sessionStorage.setItem('spotify_access_token', accessToken);

                // Redirect to the main page after successful authentication
                window.location.href = "https://itzsudipta.github.io/GrooveGraph/index.html"; // Redirect to your main app page
            } else {
                console.error('No access token found');
            }
        });
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
