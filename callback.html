<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Authentication - GrooveGraph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>Completing authentication...</p>
        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script>
        async function exchangeCodeForToken(code) {
            const clientId = 'c3c6f141c28441f9bdd0988863be0d92';
            const clientSecret = '3cf5db4033304ad9a4691f2860b5d9e5';
            const redirectUri = 'https://itzsudipta.github.io/GrooveGraph/callback.html';

            try {
                const tokenResponse = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: redirectUri
                    })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(errorData.error_description || 'Failed to exchange token');
                }

                const tokens = await tokenResponse.json();
                sessionStorage.setItem('spotify_access_token', tokens.access_token);
                sessionStorage.setItem('spotify_refresh_token', tokens.refresh_token);

                // Redirect back to main page
                window.location.href = 'https://itzsudipta.github.io/GrooveGraph/';
            } catch (error) {
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error-message').classList.remove('hidden');
            }
        }

        // Handle the callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const storedState = sessionStorage.getItem('spotify_auth_state');

        if (code && state === storedState) {
            exchangeCodeForToken(code);
        } else {
            document.getElementById('error-message').textContent = 'Authentication failed: Invalid state';
            document.getElementById('error-message').classList.remove('hidden');
        }
    </script>
</body>

</html>
