<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticating... - GrooveGraph</title>
    <script src="script.js"></script>
    <style>
        .loading {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>Completing authentication...</h2>
        <div id="error-message" style="display: none; color: red;"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        
        if (code && state === sessionStorage.getItem('spotify_auth_state')) {
            // Store the code and redirect to main app
            sessionStorage.setItem('spotify_auth_code', code);
            window.location.href = '/';
        } else {
            // Handle error
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerHTML = 'Authentication failed. Please try again.';
        }
    </script>
</body>
</html>
